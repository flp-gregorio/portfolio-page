<div class="h-screen flex justify-between bg-black p-5">
  <!-- Left section -->
  <div class="text-left flex flex-col justify-between py-6 px-20">
    <div>
      <h1 class="text-9xl font-bold text-white pb-5">Felipe Gregorio</h1>
      <div class="flex flex-col gap-y-5 mt-8">
        <button>
          <a
            [routerLink]="['/projects']"
            class="block bg-transparent text-white font-thin border-white border-1 py-2 px-10 rounded-none text-center w-56"
            >Projects</a
          >
        </button>
        <button>
          <a
            [routerLink]="['/about']"
            class="block bg-transparent text-white font-thin border-white border-1 py-2 px-10 rounded-none text-center w-56"
            >About</a
          >
        </button>
      </div>
    </div>

    <!-- Copyright text -->
    <div
      class="text-white text-xs font-bold -rotate-90 origin-bottom-left bottom-0 text-left"
    >
      <p>© 2010-2025</p>
      <p>COPYRIGHT © 2025 ALL RIGHTS RESERVED</p>
    </div>
  </div>

  <!-- Right section with projects organized in columns -->
  <div class="flex items-end justify-end py-6 pr-30 text-black">
    <div class="flex flex-row gap-x-5">
      <!-- PROJECT ONE COLUMN -->
      <div class="flex flex-col gap-4">
        <!-- Tech stack icons -->
        <div class="bg-white flex items-center justify-center h-24 w-24 mr-auto">
          <ng-icon name="boxAngularLogo" size="72"></ng-icon>
        </div>
        <div class="bg-white flex items-center justify-center h-24 w-24 mr-auto">
          <ng-icon name="boxTypescriptLogo" size="72"></ng-icon>
        </div>
        <div class="bg-white flex items-center justify-center h-24 w-24 mr-auto">
          <ng-icon name="boxTailwindCssLogo" size="72"></ng-icon>
        </div>

        <!-- Project One Preview - horizontal expansion -->
        <div
          class="relative h-48 w-24 cursor-pointer group border border-white transition-all duration-300 ease-in-out hover:w-44"
        >
          <!-- Static preview image -->
          <div
            class="h-full w-full bg-black flex items-center justify-center text-white"
          >
            <p class="text-lg font-thin">Project One</p>
          </div>

          <!-- Video that appears on hover -->
          <video
            class="absolute top-0 left-0 h-full w-full object-cover opacity-0 group-hover:opacity-100 transition-opacity duration-300"
            src="assets/projects/project1.mp4"
            muted
            loop
            (mouseenter)="playVideo($event)"
            (mouseleave)="pauseVideo($event)"
          ></video>
        </div>
      </div>

      <!-- PROJECT TWO COLUMN -->
      <div class="flex flex-col gap-4">
        <!-- Tech stack icons -->
        <div
          class="bg-white flex items-center justify-center h-24 w-24 border mr-auto"
        >
          <ng-icon name="boxReactLogo" size="72"></ng-icon>
        </div>
        <div
          class="bg-white flex items-center justify-center h-24 w-24 border mr-auto"
        >
          <ng-icon name="boxJavascriptLogo" size="72"></ng-icon>
        </div>
        <div
          class="bg-white flex items-center justify-center h-24 w-24 border mr-auto"
        >
          <ng-icon name="boxNodejsLogo" size="72"></ng-icon>
        </div>

        <!-- Project Two Preview - horizontal expansion (changed from vertical) -->
        <div
          class="relative overflow-hidden h-48 w-24 cursor-pointer group border border-white transition-all duration-300 ease-in-out hover:w-44"
        >
          <!-- Static preview image -->
          <div
            class="h-full w-full bg-black flex items-center justify-center text-white"
          >
            <p class="text-lg font-thin">Project Two</p>
          </div>

          <!-- Video that appears on hover -->
          <video
            class="absolute top-0 left-0 h-full w-full object-cover opacity-0 group-hover:opacity-100 transition-opacity duration-300"
            src="assets/projects/project2.mp4"
            muted
            loop
            (mouseenter)="playVideo($event)"
            (mouseleave)="pauseVideo($event)"
          ></video>
        </div>
      </div>

      <!-- PROJECT THREE COLUMN -->
      <div class="flex flex-col gap-4">
        <!-- Tech stack icons -->
        <div
          class="bg-white flex items-center justify-center h-24 w-24 border mr-auto"
        >
          <ng-icon name="boxUnityLogo" size="72"></ng-icon>
        </div>
        <div
          class="bg-white flex items-center justify-center h-24 w-24 border mr-auto"
        >
          <ng-icon name="boxJavaLogo" size="72"></ng-icon>
        </div>
        <div
          class="bg-white flex items-center justify-center h-24 w-24 border mr-auto"
        >
          <ng-icon name="boxPythonLogo" size="72"></ng-icon>
        </div>

        <!-- Project Three Preview - horizontal expansion (changed from vertical) -->
        <div
          class="relative overflow-hidden h-48 w-24 cursor-pointer group border border-white transition-all duration-300 ease-in-out hover:w-44"
        >
          <!-- Static preview image -->
          <div
            class="h-full w-full bg-black flex items-center justify-center text-white"
          >
            <p class="text-lg font-thin">Project Three</p>
          </div>

          <!-- Video that appears on hover -->
          <video
            class="absolute top-0 left-0 h-full w-full object-cover opacity-0 group-hover:opacity-100 transition-opacity duration-300"
            src="assets/projects/project3.mp4"
            muted
            loop
            (mouseenter)="playVideo($event)"
            (mouseleave)="pauseVideo($event)"
          ></video>
        </div>
      </div>
    </div>
  </div>
</div>
