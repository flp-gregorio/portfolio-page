<div class="min-h-screen bg-black">
  <header class="py-6 px-8 border-b border-white transition-all duration-300">
    <div class="flex items-center justify-between">
      <a href="/">
        <!-- Navigation toggle button -->
        <div class="h-9 w-9 group cursor-pointer overflow-hidden relative">
          <!-- Fill effect background -->
          <div class="bg-white h-9 w-9 absolute inset-0"></div>
          <div
            class="bg-purple-600 h-9 w-9 absolute inset-0 transform translate-x-full group-hover:translate-x-0 transition-transform duration-300"
          ></div>

          <!-- Centered chevron -->
          <div
            class="absolute inset-0 right-0 flex items-center justify-center z-10 rotate-180"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="text-gray-800 group-hover:text-white transition-colors duration-300"
            >
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </div>
        </div>
      </a>
    </div>
  </header>
</div>
