<div
  class="flex-none w-80 bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 transform hover:scale-105 cursor-pointer"
  [routerLink]="projectLink ? projectLink : null"
  [attr.click]="projectLink ? 'window.open(\'' + projectLink + '\', \'_blank\')' : null"
>
  <img
    [src]="imageUrl"
    alt="{{title}} - Project Image"
    class="w-full h-48 object-scale-down transition-all duration-500 hover:brightness-110"
  />
  <div class="p-5">
    <div class="flex justify-between items-center mb-2">
      <h3 class="font-bold text-xl text-gray-800">{{ title }}</h3>
      <div class="flex space-x-1">
        <ng-container *ngFor="let tech of technologies">
          <div [ngClass]="tech.color" class="w-8 h-8 rounded-md flex items-center justify-center text-white font-bold transition-all hover:brightness-90">
            <i [class]="'bx ' + tech.icon + ' text-lg'"></i>
          </div>
        </ng-container>
      </div>
    </div>
    <p class="text-gray-600 text-sm mb-4">{{ description }}</p>
    <a [href]="projectLink" target="_blank" class="inline-flex items-center justify-center bg-orange-600 hover:bg-orange-700 text-white py-2 px-4 rounded-lg transition-colors w-full">
      <span>View Project</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
      </svg>
    </a>
  </div>
</div>
